<form class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
  <div class="mb-5">
    <label for="base-input" class="block mb-2 text-sm font-medium text-gray-900">Add a new task for today:</label>
    <input type="text" id="base-input" [ngModelOptions]="{standalone: true}"
           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
           type="text" [(ngModel)]="inputValue" (keyup.enter)="addNewElement()" placeholder="press enter to add a task"
    >
  </div>
</form>
